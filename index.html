<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flipando Colores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <div class="full-screen-wrapper">
      <main>
        <nav>
          <button id="start-button">Start</button>
          <button>Quit</button>
        </nav>
        <div class="top-half">
          <div class="screen-container">
            <p class="screen">Screen</p>
          </div>
          <div class="statistics">
            <div class="timer">
            </div>
            <div class="scoreboard">
            </div>
          </div>
        </div>
        <div class="game-board">
          <div class="color-buttons-container">
            <ul>
              <li><button>Red</button></li>
              <li><button>Blue</button></li>
              <li><button>Yellow</button></li>
              <li><button>Green</button></li>
              <li><button>Purple</button></li>
              <li><button>Orange</button></li>
            </ul>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
