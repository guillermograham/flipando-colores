<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flipando en Colores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <div class="full-screen-wrapper">
      <main>
        <nav>
          <button id="start-button">Start</button>
          <button id="quit-button">Quit</button>
        </nav>
        <div class="top-half">
          <div class="screen-container">
            <p class="screen">Game over!</p>
          </div>
          <div class="statistics">
            <div class="timer">
              Time:<br><span class="time-display"></span>
            </div>
            <div class="scoreboard">
              Score:<br><span class="score-display"></span>
            </div>
            <div class="health">
              Lives:<br><span class="lives-remaining"</span>
            </div>
          </div>
        </div>
        <div class="game-board">
          <div class="color-buttons-container">
            <ul>
              <li><button class="color-buttons" id="red">Red</button></li>
              <li><button class="color-buttons" id="blue">Blue</button></li>
              <li><button class="color-buttons" id="yellow">Yellow</button></li>
              <li><button class="color-buttons" id="green">Green</button></li>
              <li><button class="color-buttons" id="purple">Purple</button></li>
              <li><button class="color-buttons" id="orange">Orange</button></li>
            </ul>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
