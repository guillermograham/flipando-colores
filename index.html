<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flipando Colores</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <main>
      <nav>
        <button>Start</button>
        <button>Quit</button>
      </nav>
      <div class="top-half">
        <div class="screen-container">
          <p>Screen</p>
        </div>
      </div>
      <div class="game-board">
        <div class="color-buttons-container">
          <ul>
            <li><button>Red</button></li>
            <li><button>Blue</button></li>
            <li><button>Yellow</button></li>
            <li><button>Green</button></li>
            <li><button>Purple</button></li>
            <li><button>Orange</button></li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
